name: Serverless - Validate

on:
  workflow_dispatch:
  push:
    paths:
      - serverless/**

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: stable # https://golang.org/dl/
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck
        run: |
          pushd serverless/ami-cleaner && govulncheck ./... && popd
          pushd serverless/sns-notifier && govulncheck ./... && popd
      - name: Go Format
        run: test -z $(gofmt -l -w -s .)
      - name: Lint AMI Cleaner
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: ./serverless/ami-cleaner
      - name: Lint SNS Notifier
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: ./serverless/sns-notifier
